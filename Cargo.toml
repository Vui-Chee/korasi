[package]
name = "infra"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-config = { version = "1.1.7", features = ["behavior-version-latest"] }
aws-sdk-ec2 = "1.77.0"
aws-sdk-ssm = "1.50.0"
aws-smithy-runtime-api = "1.7.2"
aws-types = "1.3.3"
base64 = "0.22.1"
clap = { version = "4.5.19", features = ["derive"] }
inquire = "0.7.5"
petname = "2.0.2"
reqwest = "0.12.8"
russh = "0.45.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
